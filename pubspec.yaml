name: aradia
description:
  "A Flutter app that provides access to a wide range of audiobooks from Librivox.
  Users can browse and listen to audiobooks in various genres, with the ability to
  customize their listening experience through a built-in audio player. The app
  features a modern interface with a focus on ease of use, allowing users to
  seamlessly explore and enjoy classic literature in audio format."

publish_to: "none"

version: 3.0.0

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.2
  fpdart: ^1.1.1
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  go_router: ^16.2.1
  hive: ^2.2.3
  flutter_media_metadata:
    git:
      url: https://github.com/sagarchaulagai/flutter_media_metadata.git
      ref: master
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  audio_service: ^0.18.15
  transparent_image: ^2.0.1
  just_audio: ^0.10.5
  audio_video_progress_bar: ^2.0.3
  rxdart_ext: ^0.3.0
  just_audio_background: ^0.0.1-beta.13
  provider: ^6.1.2
  we_slide: ^2.4.0
  permission_handler: ^12.0.1
  background_downloader: ^9.2.4
  media_store_plus: ^0.1.3
  intl: ^0.20.2
  url_launcher: ^6.3.1
  device_info_plus: ^12.0.0
  ionicons: ^0.2.2
  flutter_background: ^1.3.0+1
  connectivity_plus: ^7.0.0
  back_button_interceptor: ^8.0.0
  visibility_detector: ^0.4.0+2
  open_file: ^3.5.10
  youtube_explode_dart:
    git:
      url: https://github.com/sheikhhaziq/youtube_explode_dart.git
  file_picker: ^10.3.3
  path: ^1.9.1
  image_picker: ^1.1.2
  logger: ^2.6.1
  meta: ^1.16.0
  audio_session: ^0.2.2
  flutter_inappwebview: ^6.1.5

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0    # keep ONLY here (not under flutter_launcher_icons)

flutter_launcher_icons:
  android: true
  ios: false

  # Adaptive icon layers:
  adaptive_icon_foreground: assets/icon/fg.png     # transparent background
  adaptive_icon_background: "#FF7A00"              # your orange
  adaptive_icon_monochrome: assets/icon/mono.png   # for Android 13+ themed icons

  # (Optional) legacy fallback for very old devices
  image_path_android: assets/icon/legacy.png

  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon.png
    - assets/language_subjects.txt
